<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/baseNobeerTemplate.xhtml">
	<ui:define name="extraheader">
		<!-- Font Awesome -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
		<style>
/* tr:first-child { */
/* 	background: #eeeeee !important; */
/* 	border: 0 none !important; */
/* } */
#moneyPanel tr {
	background: transparent !important;
	color: navy !important;
}

#moneyPanel table {
	margin-left: auto !important;
	margin-right: auto !important;
	border: 0 none !important;
}

#moneyTransferForm\3a moneyPanelGrid > tbody > tr > .ui-panelgrid-cell {
	border: 0 none !important;
	margin-top: 10px !important;
	margin-bottom: 10px !important;
}
</style>
		<h:outputScript name="js/copyblock.js" />
	</ui:define>
	<ui:define name="content">
		<h:body>
			<div class="container">
				<div class="inside">
					<h2>Egyenlegfeltöltés</h2>
					<div class="box">
						<div class="left-top-corner">
							<div class="right-top-corner">
								<div class="border-top"></div>
							</div>
						</div>
						<div class="xcontent">
							<div class="border-left">
								<div class="border-right">
									<div class="inner1">
										<h:form id="moneyTransferForm">
											<p:growl id="moneyMsg" />
											<p:panel id="moneyPanel">
												<p:panelGrid id="moneyPanelGrid"
													style="margin-left: auto !important;
	margin-right: auto !important;"
													columns="1" cellpadding="20" cellspacing="20">
													<p:selectOneMenu id="moneySelection"
														value="#{moneyTransferManagerBean.money}"
														style="width:200px">
														<f:selectItem itemLabel="Válasszon egyet" itemValue="" />
														<f:selectItems
															value="#{moneyTransferManagerBean.moneyValues}" />
													</p:selectOneMenu>
													<h:outputText value="Ellenörző kód" />
													<h:inputText id="pinCode" readonly="" disabled="true"
														value="#{moneyTransferManagerBean.pin}"
														onkeydown="return false;" onkeypress="return false;"
														onkeyup="return false;" />
													<h:inputText value="#{moneyTransferManagerBean.userPin}" />
													<p:commandButton value="Feltöltés"
														update="moneyMsg userMoney pinCode"
														action="#{moneyTransferManagerBean.transferMoney}" />
												</p:panelGrid>
											</p:panel>
										</h:form>
									</div>
								</div>
							</div>
						</div>
						<div class="left-bot-corner">
							<div class="right-bot-corner">
								<div class="border-bot"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
