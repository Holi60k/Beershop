<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/baseNobeerTemplate.xhtml">

	<ui:define name="content">
		<div class="container">
			<div class="inside">
				<h2>Raktár</h2>
				<div class="box">
					<div class="left-top-corner">
						<div class="right-top-corner">
							<div class="border-top"></div>
						</div>
					</div>
					<div class="xcontent">
						<div class="border-left">
							<div class="border-right">
								<div class="inner1">
									<h:form id="storage">
										<p:growl id="storageMessage" />
										<p:dataTable id="storageTable"
											value="#{storageManagerBean.storage}" var="storageItem"
											editable="true" editMode="cell">
											<f:facet name="header">
												<p:commandButton value="Változások mentése"
													actionListener="#{storageManagerBean.saveChanges()}"
													update="storage:storageMessage storage:storageTable" />
											</f:facet>
											<p:column headerText="Sör neve">
												<p:outputLabel value="#{storageItem.beer.name}" />
											</p:column>
											<p:column headerText="Darabszám">
												<!-- 											<p:inputText value="#{storageItem.count}" /> -->
												<p:cellEditor>
													<f:facet name="output">
														<h:outputText value="#{storageItem.count}" />
													</f:facet>
													<f:facet name="input">
														<p:inputText id="modelInput" value="#{storageItem.count}"
															style="width:100%">
															<p:ajax event="keyup" />
														</p:inputText>

													</f:facet>
												</p:cellEditor>
											</p:column>

										</p:dataTable>
									</h:form>
								</div>
							</div>
						</div>
					</div>
					<div class="left-bot-corner">
						<div class="right-bot-corner">
							<div class="border-bot"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
