<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/baseNobeerTemplate.xhtml">

	<ui:define name="content">
		<div class="container">
			<div class="inside">
				<h2>Our Beer</h2>
				<div class="box">
					<div class="left-top-corner">
						<div class="right-top-corner">
							<div class="border-top"></div>
						</div>
					</div>
					<div class="xcontent">
						<div class="border-left">
							<div class="border-right">
								<div class="inner1">
									<p:dataTable value="#{storageManager.storage}"
										var="storageItem">
										<p:column headerText="Sör neve">
											<p:outputLabel value="#{storageItem.beer.name}" />
										</p:column>
										<p:column headerText="Darabszám">
											<p:inputText value="#{storageItem.count}" />
										</p:column>
									</p:dataTable>
								</div>
							</div>
						</div>
					</div>
					<div class="left-bot-corner">
						<div class="right-bot-corner">
							<div class="border-bot"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
