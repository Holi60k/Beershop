<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/baseNobeerTemplate.xhtml">

	<ui:define name="content">
		<style>
.ui-panel-titlebar .ui-widget-header .ui-helper-clearfix .ui-corner-all
	{
	color: #D8000C !important;
	background-color: #fff !important;
}

.ui-widget-header {
	color: #363636 !important;
	background: transparent !important;
	border: 0px !important;
}

.ui-widget-content {
	background: transparent !important;
	border: 0px !important;
}
</style>
		<div class="container">
			<div class="inside">
				<div class="indent">
					<h2>Bejelentkezés</h2>
					<ul class="box-list">
						<li>
							<div class="box">
								<div class="left-top-corner">
									<div class="right-top-corner">
										<div class="border-top"></div>
									</div>
								</div>
								<div class="xcontent">
									<div class="border-left">
										<div class="border-right">
											<div class="inner">
												<h:form>
													<p:panel id="panel">
														<p:messages id="msgs" />
														<h:panelGrid columns="3" cellpadding="5">
															<p:outputLabel for="firstname" value="Felhasználónév:" />
															<p:inputText id="firstname" value="#{userView.firstname}"
																required="true" label="Firstname">
															</p:inputText>
															<p:message for="firstname" display="icon" />
															<p:outputLabel for="lastname" value="Jelszó:" />
															<p:inputText id="lastname" value="#{userView.lastname}"
																label="Lastname" required="true">
																<p:ajax update="msgLastname" event="keyup" />
															</p:inputText>
															<p:message for="lastname" id="msgLastname" display="icon" />
														</h:panelGrid>
														<p:commandButton value="Bejelentkezés" update="panel"
															actionListener="#{userView.save}" icon="ui-icon-check" />
													</p:panel>
												</h:form>
											</div>
										</div>
									</div>
								</div>
								<div class="left-bot-corner">
									<div class="right-bot-corner">
										<div class="border-bot"></div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
