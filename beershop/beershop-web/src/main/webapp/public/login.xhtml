<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/baseNobeerTemplate.xhtml">

	<ui:define name="content">
		<style>
.ui-panel-titlebar .ui-widget-header .ui-helper-clearfix .ui-corner-all
	{
	color: #D8000C !important;
	background-color: #fff !important;
}

.ui-widget-header {
	color: #363636 !important;
	background: transparent !important;
	border: 0px !important;
}

.ui-widget-content {
	background: transparent !important;
	border: 0px !important;
}

.box {
	width: 40% !important;
	margin-left: auto !important;
	margin-right: auto !important;
}

.ui-panel-content {
	width: 85% !important;
	margin-left: auto !important;
	margin-right: auto !important;
}
</style>
		<div class="container">
			<div class="inside">
				<div class="indent">
					<h2>Bejelentkezés</h2>
					<ul class="box-list">
						<li>
							<div class="box">
								<div class="left-top-corner">
									<div class="right-top-corner">
										<div class="border-top"></div>
									</div>
								</div>
								<div class="xcontent">
									<div class="border-left">
										<div class="border-right">
											<div class="inner">
												<form class="form-horizontal"
													action="#{request.contextPath}/login" method="post">
													<div class="col-sm-12">

														<h:panelGroup layout="block"
															class="callout callout-danger"
															rendered="#{param['error'] == 1}">Bejelentkezési hiba!</h:panelGroup>

													</div>
													<p:panel id="panel">
														<h:panelGrid columns="2" cellpadding="5">

															<div class="input-group margin-bottom-sm">
																<span class="input-group-addon"><i
																	class="fa fa-user fa-fw"></i></span> <input type="text"
																	class="form-control" placeholder="Felhasználónév"
																	name="j_username" />
															</div>
 
															<div class="input-group">
																<span class="input-group-addon"><i
																	class="fa fa-unlock fa-fw"></i></span> <input type="password"
																	class="form-control" placeholder="Jelszó"
																	name="j_password" />
															</div>
															<button type="submit" class="btn btn-primary center-block">Bejelentkezés</button>
														</h:panelGrid>

													</p:panel>
												</form>
											</div>
										</div>
									</div>
								</div>
								<div class="left-bot-corner">
									<div class="right-bot-corner">
										<div class="border-bot"></div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
